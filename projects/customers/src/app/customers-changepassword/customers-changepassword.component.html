<!-- start div container -->
<div class="container">

    <!-- start div card -->
    <div class="card border-0">

        <!-- start div close-btn -->
        <div class="btn-close">
            <button type="button" (click)="onCloseform()" class="btn btn-sm btn-danger"><fa-icon [icon]="times"></fa-icon></button>
        </div>
        <!-- end div -->

        <!-- start div card-body -->
        <div class="card-body pb-4">

            <h3 class="text-primary text-center">User Change Password</h3>

            <!-- start form -->
            <form [formGroup]="userformData">
                <div class="form-group">
                    <input type="email" formControlName="user_email" [class.is-invalid]="user_email.touched && user_email.invalid"
                    class="form-control" placeholder="Email">
                    <section *ngIf="user_email.touched && user_email.invalid">
                        <small class="text-danger" *ngIf="user_email.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="user_email.errors?.['pattern']">Email is invalid</small>
                    </section>
                </div>

                <div class="form-group">
                    <input type="{{ showhidePassword ? 'password' : 'text' }}" formControlName="user_pass" 
                    [class.is-invalid]="user_pass.touched && user_pass.invalid || userformData.errors?.['userMatchPass']" class="form-control" placeholder="Password">
                    <span  class="eye-icon">
                        <fa-icon [icon]="showhidePassword ? eyeSlash : eye" (click)="togglePasswordVisibility()"></fa-icon>
                    </span>
                    <section *ngIf="user_pass.touched && user_pass.invalid || userformData.errors?.['userMatchPass']">
                        <small class="text-danger" *ngIf="user_pass.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="user_pass.errors?.['pattern']">Password is invalid</small>
                    </section>
                </div>

                <div class="form-group">
                    <input type="{{ showhidePassword ? 'password' : 'text' }}" formControlName="user_confirmpass" 
                    [class.is-invalid]="user_confirmpass.touched && user_confirmpass.invalid || userformData.errors?.['userMatchPass']" 
                    class="form-control" placeholder="Confirmpassword">
                    <span  class="eye-icon">
                        <fa-icon [icon]="showhidePassword ? eyeSlash : eye" (click)="togglePasswordVisibility()"></fa-icon>
                    </span>
                    <section *ngIf="user_confirmpass.touched && user_confirmpass.invalid || userformData.errors?.['userMatchPass']">
                        <small class="text-danger" *ngIf="user_confirmpass.errors?.['required']">Confirmpassword is required</small>
                        <small class="text-danger" *ngIf="user_confirmpass.errors?.['pattern']">Confirmpassword is invalid</small>
                    </section>
                </div>

                <div class="form-group">
                    <button type="button" (click)="onPasschange()" [disabled]="userformData.invalid" class="btn btn-primary btn-block">Save</button>
                </div>
            </form>
            <!-- end form -->
            
        </div>
        <!-- end div -->

    </div>
    <!-- end div -->

</div>
<!-- end div -->
